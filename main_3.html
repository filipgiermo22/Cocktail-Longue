<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cocktail Longue</title>
    <link rel="stylesheet" href="styles_2.css">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <h1>Cocktail Longue</h1>
    </header>
    <main>
      <div id="pre-message">
        <p>Let the fate decide what you will drink tonight or look for your favourite drink. Cheers!</p>
      </div>
    <div id="button-container">
      <button id="random-btn">Random</button>
        <input type="text" id="search-input" placeholder="Search by name">
        <button id="search-btn">Search</button>
    </div>
      <div id="cocktail-container"></div>
    </main>
    <footer>
      <p>&copy; 2023 Cocktail Longue. None rights reserved </p>
    </footer>
    <script src="script.js"></script>
    <script>
      // Remove the pre-message once the page has loaded
      window.addEventListener("load", function() {
        var preMessage = document.getElementById("pre-message");
        preMessage.parentNode.removeChild(preMessage);
      });
    </script>
  </body>
</html>
